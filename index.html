<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Trivia Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --federal-blue: #03045e;
      --marian-blue: #023e8a;
      --honolulu-blue: #0077b6;
      --blue-green: #0096c7;
      --pacific-cyan: #00b4d8;
      --vivid-sky-blue: #48cae4;
      --non-photo-blue: #90e0ef;
      --non-photo-blue-2: #ade8f4;
      --light-cyan: #caf0f8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--federal-blue), var(--honolulu-blue));
      color: var(--light-cyan);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      color: var(--non-photo-blue-2);
    }

    .progress {
      height: 18px;
      background: var(--non-photo-blue-2);
      border-radius: 9px;
      overflow: hidden;
      margin-bottom: 25px;
      border: 2px solid var(--marian-blue);
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, var(--blue-green), var(--pacific-cyan));
      width: 0;
      transition: width 0.4s ease;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 25px;
      line-height: 1.5;
      font-weight: 500;
      color: var(--light-cyan);
    }

    .answers {
      list-style: none;
      margin-bottom: 25px;
    }
    .answers li { margin: 10px 0; }

    .answers button {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      background: var(--light-cyan);
      border: 2px solid var(--marian-blue);
      border-radius: 12px;
      color: var(--marian-blue);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .answers button:hover {
      background: var(--vivid-sky-blue);
      color: var(--federal-blue);
      transform: translateY(-2px);
    }
    .answers button:active { transform: scale(0.97); }

    #next, #restart {
      background: linear-gradient(135deg, var(--marian-blue), var(--blue-green));
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(2, 62, 138, 0.4);
    }
    #next:hover, #restart:hover {
      transform: scale(1.05);
      background: var(--honolulu-blue);
    }
    #restart { display: none; }

    .feedback {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--non-photo-blue);
    }

    @media(max-width: 600px) {
      .quiz-container { padding: 25px 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Bible Trivia Quiz</h1>
    <div class="progress"><div class="progress-bar"></div></div>
    <div id="quiz">
      <p class="question">Loading question...</p>
      <ul class="answers"></ul>
      <p class="feedback"></p>
      <button id="next">Next Question</button>
      <button id="restart">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questionEl = document.querySelector('.question');
    const answersEl = document.querySelector('.answers');
    const feedbackEl = document.querySelector('.feedback');
    const nextBtn = document.getElementById('next');
    const restartBtn = document.getElementById('restart');
    const progressBar = document.querySelector('.progress-bar');

    let currentQuestion = {};
    let score = 0;
    let questionIndex = 0;
    let questions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function fetchQuestions() {
      try {
        const res = await fetch('https://chyanalyst.github.io/APP/bible-trivia.json');
        questions = await res.json();
        shuffleArray(questions);
        loadQuestion();
      } catch (err) {
        questionEl.innerHTML = "‚ùå Failed to load questions.";
        console.error("Error fetching questions:", err);
      }
    }

    function loadQuestion() {
      clearAnswers();
      feedbackEl.innerHTML = "";
      updateProgress();
      if (questionIndex >= questions.length) {
        questionEl.innerHTML = `üéâ You scored <strong>${score}</strong> out of <strong>${questions.length}</strong>`;
        nextBtn.style.display = 'none';
        restartBtn.style.display = 'inline-block';
        progressBar.style.width = "100%";
        return;
      }

      currentQuestion = questions[questionIndex];
      questionEl.innerHTML = currentQuestion.question;

      const answers = [...currentQuestion.incorrect_answers];
      answers.splice(Math.floor(Math.random() * (answers.length + 1)), 0, currentQuestion.correct_answer);

      answers.forEach(answer => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.innerHTML = answer;
        btn.addEventListener('click', () => selectAnswer(answer, btn));
        li.appendChild(btn);
        answersEl.appendChild(li);
      });
    }

    function clearAnswers() {
      answersEl.innerHTML = '';
    }

    function selectAnswer(answer, btn) {
      const correct = answer === currentQuestion.correct_answer;
      if (correct) {
        score++;
        btn.style.background = '#00b359'; // green
        btn.style.color = "#fff";
        feedbackEl.innerHTML = "‚úÖ Correct!";
      } else {
        btn.style.background = '#e63946'; // red
        btn.style.color = "#fff";
        feedbackEl.innerHTML = `‚ùå Wrong! Correct: <strong>${currentQuestion.correct_answer}</strong>`;
        document.querySelectorAll('.answers button').forEach(b => {
          if (b.innerHTML === currentQuestion.correct_answer) {
            b.style.background = '#00b359';
            b.style.color = "#fff";
          }
        });
      }
      document.querySelectorAll('.answers button').forEach(b => b.disabled = true);
    }

    function updateProgress() {
      const percent = ((questionIndex) / questions.length) * 100;
      progressBar.style.width = percent + "%";
    }

    nextBtn.addEventListener('click', () => {
      questionIndex++;
      loadQuestion();
    });

    restartBtn.addEventListener('click', () => {
      score = 0;
      questionIndex = 0;
      shuffleArray(questions);
      nextBtn.style.display = 'inline-block';
      restartBtn.style.display = 'none';
      progressBar.style.width = "0%";
      loadQuestion();
    });

    fetchQuestions();
  </script>
</body>
</html>
