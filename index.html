<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Trivia Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .answers {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }
    .answers li { margin: 10px 0; }
    .answers button {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .answers button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    #next, #restart {
      background: #ff6b6b;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    #next:hover, #restart:hover {
      background: #ff4757;
      transform: scale(1.05);
    }
    #restart { display: none; }
    @media(max-width: 600px) {
      .quiz-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Bible Trivia Quiz</h1>
    <div id="quiz">
      <p class="question">Loading question...</p>
      <ul class="answers"></ul>
      <button id="next">Next Question</button>
      <button id="restart">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questionEl = document.querySelector('.question');
    const answersEl = document.querySelector('.answers');
    const nextBtn = document.getElementById('next');
    const restartBtn = document.getElementById('restart');

    let currentQuestion = {};
    let score = 0;
    let questionIndex = 0;
    let questions = [];

    // Shuffle helper
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function fetchQuestions() {
      try {
        const res = await fetch('https://chyanalyst.github.io/APP/bible.json');
        questions = await res.json();
        shuffleArray(questions);
        loadQuestion();
      } catch (err) {
        questionEl.innerHTML = "❌ Failed to load questions.";
        console.error("Error fetching questions:", err);
      }
    }

    function loadQuestion() {
      clearAnswers();
      if (questionIndex >= questions.length) {
        questionEl.innerHTML = `🎉 <br> You scored <strong>${score}</strong> out of <strong>${questions.length}</strong>`;
        nextBtn.style.display = 'none';
        restartBtn.style.display = 'inline-block';
        return;
      }

      currentQuestion = questions[questionIndex];
      questionEl.innerHTML = currentQuestion.question;

      const answers = [...currentQuestion.incorrect_answers];
      answers.splice(Math.floor(Math.random() * (answers.length + 1)), 0, currentQuestion.correct_answer);

      answers.forEach(answer => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.innerHTML = answer;
        btn.addEventListener('click', () => selectAnswer(answer, btn));
        li.appendChild(btn);
        answersEl.appendChild(li);
      });
    }

    function clearAnswers() {
      answersEl.innerHTML = '';
    }

    function selectAnswer(answer, btn) {
      const correct = answer === currentQuestion.correct_answer;
      if (correct) {
        score++;
        btn.style.background = '#2ed573'; // green
      } else {
        btn.style.background = '#ff4757'; // red
        // highlight the correct one
        document.querySelectorAll('.answers button').forEach(b => {
          if (b.innerHTML === currentQuestion.correct_answer) {
            b.style.background = '#2ed573'; // green
          }
        });
      }
      // disable all buttons
      document.querySelectorAll('.answers button').forEach(b => b.disabled = true);
    }

    nextBtn.addEventListener('click', () => {
      questionIndex++;
      loadQuestion();
    });

    restartBtn.addEventListener('click', () => {
      score = 0;
      questionIndex = 0;
      shuffleArray(questions);
      nextBtn.style.display = 'inline-block';
      restartBtn.style.display = 'none';
      loadQuestion();
    });

    fetchQuestions();
  </script>
</body>
</html>
