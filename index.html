<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Trivia Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --russian-violet: #231942;
      --ultra-violet: #5e548e;
      --african-violet: #9f86c0;
      --lilac: #be95c4;
      --pink-lavender: #e0b1cb;
      --correct-green: #4caf50;
      --wrong-red: #e63946;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--russian-violet), var(--ultra-violet));
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 30px 25px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 2rem;
      color: var(--pink-lavender);
    }

    .tracker {
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--white);
    }

    .progress {
      height: 22px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 25px;
      border: 3px solid var(--white);
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, var(--pink-lavender), var(--african-violet));
      width: 0;
      transition: width 0.4s ease;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 25px;
      line-height: 1.5;
      font-weight: 600;
      color: var(--white);
    }

    .answers {
      list-style: none;
      margin-bottom: 25px;
      padding: 0;
    }
    .answers li { margin: 15px 0; }

    .answers button {
      width: 100%;
      padding: 18px;
      font-size: 1rem;
      background: var(--white);
      border: none;
      border-radius: 50px;
      color: var(--ultra-violet);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .answers button:hover {
      background: var(--pink-lavender);
      color: var(--russian-violet);
      transform: translateY(-3px);
    }

    .buttons-container {
      display: flex;
      justify-content: flex-end; /* Align Next button to the right */
      margin-top: 15px;
    }

    #next, #restart {
      background: linear-gradient(135deg, var(--african-violet), var(--ultra-violet));
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      color: var(--white);
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(35, 25, 66, 0.4);
    }
    #next:hover, #restart:hover {
      transform: scale(1.05);
      background: var(--pink-lavender);
      color: var(--russian-violet);
    }
    #restart { 
      display: none;
      margin: 15px auto; /* Center Restart button */
    }

    .feedback {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--pink-lavender);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Bible Trivia Quiz</h1>
    <div class="tracker" id="tracker">Question 1 of ...</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <div id="quiz">
      <p class="question">Loading question...</p>
      <ul class="answers"></ul>
      <p class="feedback"></p>
      <div class="buttons-container">
        <button id="next">Next Question ‚û°Ô∏è</button>
      </div>
      <button id="restart">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questionEl = document.querySelector('.question');
    const answersEl = document.querySelector('.answers');
    const feedbackEl = document.querySelector('.feedback');
    const nextBtn = document.getElementById('next');
    const restartBtn = document.getElementById('restart');
    const progressBar = document.querySelector('.progress-bar');
    const trackerEl = document.getElementById('tracker');

    let currentQuestion = {};
    let score = 0;
    let questionIndex = 0;
    let questions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function fetchQuestions() {
      try {
        const res = await fetch('https://chyanalyst.github.io/APP/bible.json');
        questions = await res.json();
        shuffleArray(questions);
        loadQuestion();
      } catch (err) {
        questionEl.innerHTML = "‚ùå Failed to load questions.";
        console.error("Error fetching questions:", err);
      }
    }

    function loadQuestion() {
      clearAnswers();
      feedbackEl.innerHTML = "";
      updateProgress();
      if (questionIndex >= questions.length) {
        questionEl.innerHTML = `üéâ You scored <strong>${score}</strong> out of <strong>${questions.length}</strong>`;
        nextBtn.style.display = 'none';
        restartBtn.style.display = 'block'; // Show Restart button
        progressBar.style.width = "100%";
        trackerEl.innerHTML = "Quiz Completed!";
        return;
      }

      currentQuestion = questions[questionIndex];
      trackerEl.innerHTML = `Question ${questionIndex + 1} of ${questions.length}`;
      questionEl.innerHTML = currentQuestion.question;

      const answers = [...currentQuestion.incorrect_answers];
      answers.splice(Math.floor(Math.random() * (answers.length + 1)), 0, currentQuestion.correct_answer);

      answers.forEach(answer => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.innerHTML = answer;
        btn.addEventListener('click', () => selectAnswer(answer, btn));
        li.appendChild(btn);
        answersEl.appendChild(li);
      });
    }

    function clearAnswers() {
      answersEl.innerHTML = '';
    }

    function selectAnswer(answer, btn) {
      const correct = answer === currentQuestion.correct_answer;
      if (correct) {
        score++;
        btn.style.background = 'var(--correct-green)';
        btn.style.color = "#fff";
        feedbackEl.innerHTML = "‚úÖ Correct!";
      } else {
        btn.style.background = 'var(--wrong-red)';
        btn.style.color = "#fff";
        feedbackEl.innerHTML = `‚ùå Wrong! Correct: <strong>${currentQuestion.correct_answer}</strong>`;
        document.querySelectorAll('.answers button').forEach(b => {
          if (b.innerHTML === currentQuestion.correct_answer) {
            b.style.background = 'var(--correct-green)';
            b.style.color = "#fff";
          }
        });
      }
      document.querySelectorAll('.answers button').forEach(b => b.disabled = true);
    }

    function updateProgress() {
      const percent = ((questionIndex) / questions.length) * 100;
      progressBar.style.width = percent + "%";
    }

    nextBtn.addEventListener('click', () => {
      questionIndex++;
      loadQuestion();
    });

    restartBtn.addEventListener('click', () => {
      score = 0;
      questionIndex = 0;
      shuffleArray(questions);
      nextBtn.style.display = 'inline-block';
      restartBtn.style.display = 'none';
      progressBar.style.width = "0%";
      trackerEl.innerHTML = `Question 1 of ${questions.length}`;
      loadQuestion();
    });

    fetchQuestions();
  </script>
</body>
</html>
